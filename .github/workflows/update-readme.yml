name: Update README Timestamp

on:
  schedule:
    - cron: "*/1 * * * *"  # 매 1분마다 (UTC 기준)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Update timestamp in README.md
      run: |
        TIMESTAMP="업데이트 시간: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        echo "🛠 현재 시간 삽입: $TIMESTAMP"
        sed -i "/<!--TIME-START-->/,/<!--TIME-END-->/c\\<!--TIME-START-->\\n$TIMESTAMP\\n<!--TIME-END-->" README.md

    - name: Commit and push if changed
      run: |
        if git diff --quiet; then
          echo "🔁 변경 사항 없음. 커밋 생략"
        else
          git add README.md
          git commit -m "🕒 README 업데이트: $(date -u)"
          git push
        fi
